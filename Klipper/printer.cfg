[include fluidd.cfg]
[include marcos.cfg]
[include manual_leveling.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_20C0000948104AAF8993675DC12000F5-if00

# Board
#####################################################################

#baud: 250000

[mcu rpi]
serial: /tmp/klipper_host_mcu


[printer]
kinematics: cartesian
max_velocity: 300

max_accel: 14000
minimum_cruise_ratio: 0.8
max_z_velocity: 5
max_z_accel: 10
square_corner_velocity: 10
#####################################################################

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT



[bed_screws]
screw1: 10, 10
screw2: 170, 10
screw3: 100, 170

[exclude_object]   

